<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./Swiper demo_files/swiper-bundle.min.css">

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-container-v {
      background: #eee;
    }
  </style>
<style class="mpa-style-fix ImageGatherer">.FotorFrame{position:fixed!important}</style><style class="mpa-style-fix SideFunctionPanel">.weui-desktop-online-faq__wrp{top:304px!important;bottom:unset!important}.weui-desktop-online-faq__wrp .weui-desktop-online-faq__switch{width:38px!important}</style></head>

<body mpa-version="7.16.1" mpa-extension-id="ibefaeehajgcpooopoegkifhgecigeeg" cz-shortcut-listen="true">
  <!-- Swiper -->
  <div class="swiper-container swiper-container-h swiper-container-initialized swiper-container-horizontal swiper-container-ios">
    <div class="swiper-wrapper" style="transition: all 0ms ease 0s; transform: translate3d(-464px, 0px, 0px);">
      <div class="swiper-slide swiper-slide-prev" style="width: 414px; margin-right: 50px;">Horizontal Slide 1</div>
      <div class="swiper-slide swiper-slide-active" style="width: 414px; margin-right: 50px;">

        <div class="swiper-container swiper-container-v swiper-container-initialized swiper-container-vertical swiper-container-ios">
          <div class="swiper-wrapper" style="transition: all 0ms ease 0s; transform: translate3d(0px, 0px, 0px);">
            <div class="swiper-slide swiper-slide-active" style="height: 736px; margin-bottom: 50px;">Vertical Slide 1</div>
            <div class="swiper-slide swiper-slide-next" style="height: 736px; margin-bottom: 50px;">Vertical Slide 2</div>
            <div class="swiper-slide" style="height: 736px; margin-bottom: 50px;">Vertical Slide 3</div>
            <div class="swiper-slide" style="height: 736px; margin-bottom: 50px;">Vertical Slide 4</div>
            <div class="swiper-slide" style="height: 736px; margin-bottom: 50px;">Vertical Slide 5</div>
          </div>
          <div class="swiper-pagination swiper-pagination-v swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 1"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 5"></span></div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>
        
      </div>
      <div class="swiper-slide swiper-slide-next" style="width: 414px; margin-right: 50px;">Horizontal Slide 3</div>
      <div class="swiper-slide" style="width: 414px; margin-right: 50px;">Horizontal Slide 4</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-h swiper-pagination-clickable swiper-pagination-bullets"><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 1"></span><span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 2"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4"></span></div>
  <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>

  <!-- Swiper JS -->
  <script src="./Swiper demo_files/swiper-bundle.min.js.下载"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiperH = new Swiper('.swiper-container-h', {
      spaceBetween: 50,
      pagination: {
        el: '.swiper-pagination-h',
        clickable: true,
      },
    });
    var swiperV = new Swiper('.swiper-container-v', {
      direction: 'vertical',
      spaceBetween: 50,
      pagination: {
        el: '.swiper-pagination-v',
        clickable: true,
      },
    });
  </script>
